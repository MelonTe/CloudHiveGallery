paths:
  /v1/file/test/download:
    get:
      parameters:
      - description: 文件存储在 COS 的 KEY
        in: query
        name: key
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: 返回文件流
          schema:
            type: file
        "400":
          description: 下载失败，详情见响应中的 code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 测试文件下载接口「管理员」
      tags:
      - file
  /v1/file/test/upload:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 文件
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: 响应文件存储在COS的KEY
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 更新失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 测试文件上传接口「管理员」
      tags:
      - file
  /v1/picture/delete:
    post:
      consumes:
      - application/json
      parameters:
      - description: 图片的ID
        in: body
        name: id
        required: true
        schema:
          $ref: '#/definitions/common.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 删除成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: 删除失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 根据ID软删除图片「登录校验」
      tags:
      - picture
  /v1/picture/edit:
    post:
      consumes:
      - application/json
      description: 若图片不存在，则返回false
      parameters:
      - description: 需要更新的图片信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/picture.PictureEditRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: 更新失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 编辑图片
      tags:
      - picture
  /v1/picture/get:
    get:
      consumes:
      - application/json
      parameters:
      - description: 图片的ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/entity.Picture'
              type: object
        "400":
          description: 获取失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 根据ID获取图片「管理员」
      tags:
      - picture
  /v1/picture/get/vo:
    get:
      consumes:
      - application/json
      parameters:
      - description: 图片的ID
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/picture.PictureVO'
              type: object
        "400":
          description: 获取失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 根据ID获取脱敏的图片
      tags:
      - picture
  /v1/picture/list/page:
    post:
      consumes:
      - application/json
      parameters:
      - description: 需要查询的页数、以及图片关键信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/picture.PictureQueryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/picture.ListPictureResponse'
              type: object
        "400":
          description: 更新失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 分页获取一系列图片信息「管理员」
      tags:
      - picture
  /v1/picture/list/page/vo:
    post:
      consumes:
      - application/json
      parameters:
      - description: 需要查询的页数、以及图片关键信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/picture.PictureQueryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/picture.ListPictureVOResponse'
              type: object
        "400":
          description: 更新失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 分页获取一系列图片信息
      tags:
      - picture
  /v1/picture/list/page/vo/cache:
    post:
      consumes:
      - application/json
      parameters:
      - description: 需要查询的页数、以及图片关键信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/picture.PictureQueryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 查询成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/picture.ListPictureVOResponse'
              type: object
        "400":
          description: 更新失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 带有缓存的分页获取一系列图片信息
      tags:
      - picture
  /v1/picture/review:
    post:
      consumes:
      - application/json
      parameters:
      - description: 审核图片所需信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/picture.PictureReviewRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 审核更新成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: 更新失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 执行图片审核「管理员」
      tags:
      - picture
  /v1/picture/tag_category:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/picture.PictureTagCategory'
              type: object
        "400":
          description: 更新失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 获取图片的标签和分类（固定）
      tags:
      - picture
  /v1/picture/update:
    post:
      consumes:
      - application/json
      description: 若图片不存在，则返回false
      parameters:
      - description: 需要更新的图片信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/picture.PictureUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: 更新失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 更新图片「登录校验」
      tags:
      - picture
  /v1/picture/upload:
    post:
      consumes:
      - multipart/form-data
      description: 根据是否存在ID来上传图片或者修改图片信息，返回图片信息视图
      parameters:
      - description: 图片
        in: formData
        name: file
        required: true
        type: file
      - description: 图片的ID，非必需
        in: formData
        name: id
        type: string
      - description: 图片的上传空间ID，非必需
        in: formData
        name: spaceId
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 上传成功，返回图片信息视图
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
