definitions:
  common.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  request.UserLoginRequest:
    properties:
      userAccount:
        type: string
      userPassword:
        type: string
    required:
    - userAccount
    - userPassword
    type: object
  request.UserRegsiterRequest:
    properties:
      checkPassword:
        type: string
      userAccount:
        type: string
      userPassword:
        type: string
    required:
    - checkPassword
    - userAccount
    - userPassword
    type: object
  response.UserLoginVO:
    properties:
      createTime:
        type: string
      editTime:
        type: string
      id:
        type: integer
      updateTime:
        type: string
      userAccount:
        type: string
      userAvatar:
        type: string
      userName:
        type: string
      userProfile:
        type: string
      userRole:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 云巢画廊接口文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: CloudHiveGallery
  version: "1.0"
paths:
  /v1/user/get/login:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: 获取用户视图成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserLoginVO'
              type: object
        "400":
          description: 获取失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 获取登录的用户信息
      tags:
      - user
  /v1/user/login:
    post:
      consumes:
      - application/json
      description: 根据账号密码进行登录
      parameters:
      - description: 用户登录请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回用户视图
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  $ref: '#/definitions/response.UserLoginVO'
              type: object
        "400":
          description: 登录失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 用户登录
      tags:
      - user
  /v1/user/logout:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: 退出成功
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: boolean
              type: object
        "400":
          description: 注册失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 执行用户注销（退出）
      tags:
      - user
  /v1/user/register:
    post:
      consumes:
      - application/json
      description: 根据账号密码进行注册
      parameters:
      - description: 用户请求注册参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UserRegsiterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功，返回注册用户的ID
          schema:
            allOf:
            - $ref: '#/definitions/common.Response'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: 注册失败，详情见响应中的code
          schema:
            $ref: '#/definitions/common.Response'
      summary: 注册用户
      tags:
      - user
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
